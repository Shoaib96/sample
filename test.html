<!DOCTYPE html>
<html>
<head>
    <style>
        p, h1{
          color: red;  
        }
        #para1{
            color: blue;
        }
        .colortext{
            color: green;
        }
    </style>
    
</head>
<body>
    <h1>This is Heading</h1>
    <p>This is a paragraph.</p>
    <p id="para1">This is a paragraph.</p>
    <p class="colortext">This is another paragraph.</p>
    <p class="colortext">This is also a paragraph.</p>
    <p>This is another paragraph.</p>
</body>
</html>
